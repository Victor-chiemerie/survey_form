<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="title">Survey form</title>
  <link rel="stylesheet" href="/css/master.css">
</head>

<body>
  <h1>SURVEY FORM</h1>
  <br>
  <br>
  <form value="" id="survey-form"><input id="name" type="text" placeholder="enter name">
    <label for="name">name</label>
    <select name="name" id="dropdown">
      <option value="Victor"></option>
      <option value="Debby"></option>
    </select>
    <br>
    <br>
    <input type="email" id="email" placeholder="enter email"><label for="email">email</label>
    <br>
    <br>
    <input type="number" id="number" type="range" placeholder="enter number">
    <label for="number">number</label>
    <select name="number" id="dropdown">
      <option value="10"></option>
      <option value="20"></option>
    </select>
    <br>
    <br>

    <textarea name="name" rows="1" cols="0">add comment here.....</textarea>
    <br>
    <button type="submit" name="submit"> submit</button>



  </form>

</body>

</html>
